# Database Configuration - H2 (Development)
spring.datasource.url=jdbc:h2:mem:consumesafe
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8082
server.servlet.context-path=/api
spring.web.resources.static-locations=classpath:/,classpath:/static/,classpath:/resources/

# Logging
logging.level.root=INFO
logging.level.com.exemple=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*

# Static Resources
spring.mvc.static-path-pattern=/static/**

# Application name
spring.application.name=ConsumeSafe
