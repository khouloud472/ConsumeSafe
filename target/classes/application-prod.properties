# ============================================================
# PRODUCTION PROFILE - MySQL Database
# ============================================================

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/consumesafe?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=consumesafe
spring.datasource.password=consumesafe123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false

# IMPORTANT: DISABLE SQL INITIALIZATION pour la production aussi
spring.sql.init.mode=never

# Server Configuration
server.port=8082
server.servlet.context-path=/api

# Logging
logging.level.root=WARN
logging.level.com.exemple=INFO

# CORS Configuration (restrict in production)
cors.allowed-origins=https://votre-domaine.com
cors.allowed-methods=GET,POST
cors.allowed-headers=Content-Type,Authorization
cors.allow-credentials=true
cors.max-age=3600