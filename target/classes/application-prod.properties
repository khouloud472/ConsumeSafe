# ============================================================
# ConsumeSafe - MySQL Configuration for Production
# ============================================================

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/consumesafe?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=false&characterEncoding=UTF-8
spring.datasource.username=consumesafe
spring.datasource.password=consumesafe123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Server Configuration
server.port=8082
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.min-response-size=1024

# Logging
logging.level.root=WARN
logging.level.com.exemple=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Application Configuration
spring.application.name=ConsumeSafe
app.version=1.0.0
app.environment=production
